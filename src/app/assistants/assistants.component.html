<div class="background">
  <div class="top-circle"></div>
  <div class="header">
    <h1>
      Let us boost<br />
      your career
    </h1>
    <p style="margin-top: -30px">
      While you focus<br />
      on your code
    </p>
  </div>
  <div class="rectangle-purple-one"></div>
  <img src="assets/images/arrow.png" class="arrow" />
  <div class="header-assistant-image">
    <img src="assets/images/header-assistant.png" class="guy" />
  </div>
  <div class="rectangle-container">
    <div class="rectangle-cyan"></div>
    <div class="rectangle-yellow"></div>
    <div class="rectangle-purple"></div>
  </div>
  <spotlights [spotlights]="spotlights"></spotlights>
  <features [features]="features"></features>

  <div class="are-you-interested-container">
    <div class="rectangle-container second">
      <div class="rectangle-cyan"></div>
      <div class="rectangle-yellow"></div>
      <div class="rectangle-purple"></div>
    </div>
    <div class="are-you-interested-wrapper">
      <div class="are-you-interested-header">
        <p><strong>Are you interested?</strong></p>
      </div>
      <div class="are-you-interested-description">
        <span
          >Get your own assistant working for you and invest in your growth.<b>
            Here it is your interest that is the priority.</b
          ></span
        >
      </div>

      <div class="inputs">
        <div class="first-input">
          <div class="name"><b>Name</b></div>
          <input class="name-input" type="name" />
        </div>
        <div class="second-input">
          <div class="e-mail"><b>E-mail</b></div>
          <input class="e-mail-input" type="email" />
        </div>
        <button class="get-started-button">GET STARTED!</button>
      </div>
    </div>
    <div class="rectangle-container reversed">
      <div class="rectangle-cyan"></div>
      <div class="rectangle-yellow"></div>
      <div class="rectangle-purple"></div>
    </div>
  </div>
