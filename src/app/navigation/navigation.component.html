<div class="bar" [class.locked]="navigationBarLocked">
  <a class="logo" href="/">DevBoosters</a>

  <ul>
    <li
      *ngFor="let menuItem of menuItems"
      [class.selected]="menuItem.selected"
      [routerLink]="menuItem.path"
    >
      <a>{{ menuItem.displayValue }}</a>
    </li>
  </ul>

  <button
    class="hamburger hamburger--vortex"
    [class.is-active]="hamburgerActive"
    type="button"
  >
    <span class="hamburger-box" (click)="hamburgerActive = !hamburgerActive">
      <span class="hamburger-inner"></span>
    </span>
  </button>
</div>
<div [className]="hamburgerActive ? 'popup in' : 'popup out'">
  <div>
    <ul class="ul-container" (click)="hamburgerActive = false">
      <li><a routerLink="/" routerLinkActive="active">homepage</a></li>
      <li>
        <a routerLink="/launchpad" routerLinkActive="active">launchpad</a>
      </li>
      <li>
        <a routerLink="/assistants" routerLinkActive="active">assistants</a>
      </li>
      <li><a routerLink="/sourcing" routerLinkActive="active">sourcing</a></li>
      <li><a routerLink="/contact" routerLinkActive="active">contact</a></li>
    </ul>
  </div>
</div>
